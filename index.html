<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/cdf2f1d96a.js" crossorigin="anonymous"></script>
  <script src="scripts/main.js" type="module"></script>
</head>

<body id="body">
  <div id="loaderContainer">
    <div id="loader"></div>
    <div id="loaderText">Loading</div>
  </div>
  <div id="pageWrapper">
    <div id="header">
      <div id="icon"><i class="fa-solid fa-book"></i></div>
      <div id="title">Panagram Solver</div>
    </div>
    <div id="word">
      <textarea id="1" class="letter" maxlength="1" spellcheck="false"
        onfocus="this.setSelectionRange(this.value.length,this.value.length);"></textarea>
      <textarea id="2" class="letter" maxlength="1" spellcheck="false"
        onfocus="this.setSelectionRange(this.value.length,this.value.length);"></textarea>
      <textarea id="3" class="letter" maxlength="1" spellcheck="false"
        onfocus="this.setSelectionRange(this.value.length,this.value.length);"></textarea>
      <textarea id="4" class="letter" maxlength="1" spellcheck="false"
        onfocus="this.setSelectionRange(this.value.length,this.value.length);"></textarea>
      <textarea id="5" class="letter" maxlength="1" spellcheck="false"
        onfocus="this.setSelectionRange(this.value.length,this.value.length);"></textarea>
      <textarea id="6" class="letter" maxlength="1" spellcheck="false"
        onfocus="this.setSelectionRange(this.value.length,this.value.length);"></textarea>
      <textarea id="7" class="letter" maxlength="1" spellcheck="false"
        onfocus="this.setSelectionRange(this.value.length,this.value.length);"></textarea>
    </div>
    <div id="submit" onclick="combinator()" class="button">Solve!</div>
    <div id="answers"></div>
  </div>

</body>

</html>
